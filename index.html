<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنادی یاس</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>فروشگاه شیرینی</h1>
        <nav>
            <ul>
                <li><a href="#products">محصولات</a></li>
                <li><a href="#order">سفارش</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>محصولات ما</h2>
            <div class="product">
                <h3>کیک</h3>
                <p>قیمت: 50,000 تومان</p>
            </div>
            <div class="product">
                <h3>کوکی</h3>
                <p>قیمت: 30,000 تومان</p>
            </div>
            <div class="product">
                <h3>شیرینی</h3>
                <p>قیمت: 40,000 تومان</p>
            </div>
        </section>
        <section id="order">
            <h2>سفارش دهید</h2>
            <form>
                <label for="name">نام:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="product">محصول:</label>
                <select id="product" name="product" required>
                    <option value="cake">کیک</option>
                    <option value="cookie">کوکی</option>
                    <option value="pastry">شیرینی</option>
                </select>
                
                <label for="quantity">تعداد:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <label for="address">آدرس:</label>
                <textarea id="address" name="address" required></textarea>
                
                <input type="submit" value="ارسال سفارش">
            </form>
        </section>
        <section id="contact">
            <h2>تماس با ما</h2>
            <p>تلفن: 0123-456789</p>
            <p>ایمیل: info@sweets-shop.com</p>
            <p>آدرس: خیابان مثال، شهر مثال، ایران</p>
        </section>
    </main>
    <footer>
        <p>© 2024 قنادی یاس. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
